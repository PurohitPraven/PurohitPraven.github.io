<!DOCTYPE html>
<html>
<head>
  <title>Rotator</title>
  <meta charset="UTF-8">
</head>
<body>
<script>
  const urls = [
    "https://trello.com/b/1jDsAzAD/geetanjali-physics",
    "https://trello.com/b/1jDsAzAD/geetanjali-physics/timeline",
    "https://trello.com/b/pu8BflVW/geetanjali-chemistry",
    "https://trello.com/b/pu8BflVW/geetanjali-chemistry/timeline",
    "https://trello.com/b/XMMe7dP7/geetanjali-maths",
    "https://trello.com/b/XMMe7dP7/geetanjali-maths/timeline"
  ];

  const delay = 15000; // 15 seconds on each Trello page
  let index = 0;

  // Check if Trello bounced us back with a parameter
  const params = new URLSearchParams(location.search);
  if (params.has("back")) {
    index = parseInt(params.get("back"), 10);
  }

  // Send user to the URL, with a script that returns after 'delay'
  function go() {
    const url = urls[index];
    const nextIndex = (index + 1) % urls.length;

    // Trello will load this page fully
    window.location.href = 
      url + `?next=${nextIndex}&delay=${delay}`;
  }

  go();
</script>
</body>
</html>
